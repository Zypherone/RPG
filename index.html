<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
            <label>
              <p>
                Lowercase Characters 
                <input type="checkbox" name="lowercase" value="true" />
              </p>
          </label>
          <label>
            <p>
              Include Uppercase Characters 
              <input type="checkbox" name="uppercase" value="true" />
            </p>
          </label>
          <label>
            <p>
              Include Special Characters 
              <input type="checkbox" name="special" value="true" />
            </p>
          </label>
          <label>
            <p>
              Include Numerical Characters 
              <input type="checkbox" name="numerical" value="true" />
            </p>
          </label>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
