<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <header class="card-header">
          <h1>Random Password Generator (RPG)</h1>
        </header>
        <div class="card-body">
          <label>
            <p>
              Please select the characters you would like to use in your randomly generated password. One character set must be selected.
            </p>
          </label>
          
            <label>
              <p>
                Include Lowercase Characters 
                <input type="checkbox" name="lowercase" value="true" checked />
              </p>
          </label>
          <label>
            <p>
              Include Uppercase Characters 
              <input type="checkbox" name="uppercase" value="true" />
            </p>
          </label>
          <label>
            <p>
              Include Special Characters 
              <input type="checkbox" name="special" value="true" />
            </p>
          </label>
          <label>
            <p>
              Include Numerical Characters 
              <input type="checkbox" name="numerical" value="true" />
            </p>
          </label>
          <label>
            <p>
              Drag the slider below to select the length of your password, or enter the value in the box provided. Min 8, Max 128 
              <input type="text" name="range" id="range" value="8" />
              <input type="range" name="length" min="8" max="128" value="8">
              
            </p>
          </label>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
